openapi: '3.0.0'
info:
  version: '1.0.0'
  title: 'Conferences Web-Server API'
  description: API для веб-сервера конференций
servers:
  - url: http://127.0.0.1
    description: Web-Server
paths:
  /user/search:
    get:
      summary: Search users by mask of the first name and last name
      parameters:
      - name: first_name
        description: Имя
        in: query
        required: true
        schema:
          type: string
      - name: last_name
        description: Фамилия
        in: query
        required: true
        schema:
          type: string
      responses:
        200:
          description: The users corresponding to the provided masks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
        404:
          description: No user found for the provided masks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/get:
    get:
      summary: Read an user information
      parameters:
      - name: login
        description: Логин пользователя
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/login'
      - name: no_cache
        description: Не сохранять запись в кэш при её отсутствии в кэше
        in: query
        required: false
        schema:
          type: boolean
      responses:
        200:
          description: The user corresponding to the provided `login`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        404:
          description: No user found for the provided `login`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/add:
    post:
      summary: Add user information
      parameters:
      - name: login
        description: Логин пользователя
        in: query
        required: true
        schema:
          type: string
      - name: password
        description: Пароль пользователя
        in: query
        required: true
        schema:
          type: string
      - name: first_name
        description: Имя пользователя
        in: query
        required: true
        schema:
          type: string
      - name: last_name
        description: Фамилия пользователя
        in: query
        required: true
        schema:
          type: string
      - name: email
        description: email пользователя
        in: query
        required: true
        schema:
          type: string
      - name: title
        description: Форма обращение к пользователю
        in: query
        required: true
        schema:
          type: string
      - name: no_cache
        description: Не сохранять запись в кэш
        in: query
        required: false
        schema:
          type: boolean
      responses:
        200:
          description: Идентификатор, добавленного пользователя
          content:
            application/json:
              schema:
                type: integer
        404:
          description: Database error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pres/getall:
    get:
      summary: Get all presentations information
      responses:
        200:
          description: All presentations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/presentations'
        404:
          description: Not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /pres/add:
    post:
      summary: Add presentation information
      parameters:
      - name: pres_title
        description: Название доклада
        in: query
        required: true
        schema:
          type: string
      - name: theme
        description: Тематика доклада
        in: query
        required: true
        schema:
          type: string
      - name: annotation
        description: Аннотация к докладу
        in: query
        required: true
        schema:
          type: string
      - name: author
        description: Автор доклада
        in: query
        required: true
        schema:
          type: string
      - name: date
        description: Дата написания доклада
        in: query
        required: true
        schema:
          type: string
      responses:
        200:
          description: Идентификатор добавленного доклада
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pres_id'
        404:
          description: Database error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /conf/getpres:
    get:
      summary: Get all presentations from the specified conference
      parameters:
      - name: conf_title
        description: Название конференции
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/conf_title'
      responses:
        200:
          description: All presentations for the conference
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/presentations'
        404:
          description: Not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /conf/addconf:
    post:
      summary: Add conference information
      parameters:
      - name: conf_title
        description: Название конференции
        in: query
        required: true
        schema:
          type: string
      - name: starttime
        description: Дата и время проведения конференции
        in: query
        required: true
        schema:
          type: string
      - name: place
        description: Место проведения конференции
        in: query
        required: true
        schema:
          type: string
      responses:
        200:
          description: Идентификатор добавленной конференции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conf_id'
        404:
          description: Database error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /conf/addpres:
    post:
      summary: Add a presentation to the conference
      parameters:
      - name: conf_title
        description: Название конференции
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/conf_title'
      - name: pres_title
        description: Название доклада
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/pres_title'
      responses:
        200:
          description: Идентификатор связывания конференции и доклада
          content:
            application/json:
              schema:
                type: integer
        404:
          description: Database error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    user_id:
      description: Уникальный идентификатор пользователя
      type: integer
    login:
      description: Логин пользователя
      type: string
    users:
      type: array
      items:
        $ref: '#/components/schemas/user'
    user:
      type: object
      required:
        - user_id
        - login
        - password
        - first_name
        - last_name
      properties:
        user_id:
          $ref: '#/components/schemas/user_id'
        login:
          $ref: '#/components/schemas/login'
        password:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        title:
          type: string

    pres_id:
      description: Уникальный идентификатор доклада
      type: integer
    pres_title:
      description: Название доклада
      type: string
    presentations:
      type: array
      items:
        $ref: '#/components/schemas/presentation'
    presentation:
      type: object
      required:
        - pres_id
        - pres_title
        - theme
        - author
        - date
      properties:
        pres_id:
          $ref: '#/components/schemas/pres_id'
        pres_title:
          $ref: '#/components/schemas/pres_title'
        theme:
          type: string
        annotation:
          type: string
        author:
          type: string
        date:
          type: string

    conf_id:
      description: Уникальный идентификатор конференции
      type: integer
    conf_title:
      description: Название конференции
      type: string
    conference:
      type: object
      required:
        - conf_id
        - conf_title
        - starttime
        - place
      properties:
        conf_id:
          $ref: '#/components/schemas/conf_id'
        conf_title:
          $ref: '#/components/schemas/conf_title'
        starttime:
          type: string
        place:
          type: string

    Error:
      type: object
      required:
        - message
      properties:
        message:
          description: Произошла ошибка при выполнении запроса. Измените запрос или повторите позже.
          type: string

    Success:
      type: object
      required:
        - message
      properties:
        message:
          description: Запрос успешно выполнен.
          type: string
